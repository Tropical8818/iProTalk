server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend
    location /api/ {
        proxy_pass http://ipro-talk-backend:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Handle SSE specifically (disable buffering)
    location /api/messages/events {
        proxy_pass http://ipro-talk-backend:3000/api/messages/events;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Disable buffering for SSE
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
        
        # Increase timeouts for long-lived SSE connections
        proxy_read_timeout 24h;
        proxy_send_timeout 24h;
    }

    # Proxy Swagger UI and spec
    location /docs {
        proxy_pass http://ipro-talk-backend:3000/docs;
    }
    location /spec {
        proxy_pass http://ipro-talk-backend:3000/spec;
    }
}
